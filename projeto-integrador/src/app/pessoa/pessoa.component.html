<div class="container">
	<form>
		<div class="card-header">
			<div class="low">
				<div class="col-8" >
					Cadastro de Funcionario
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button> |
					<button type="button" class="btn btn-warning" (click)="alterar()">Alterar</button> |
					<button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button> |
					<button type="button" class="btn btn-success" routerLink="/admin">Voltar</button> |
				</div>
			</div>
		</div>
		
		<div class="alter alter-primary" role="alert">
			{{mens}}
		</div>
		
		<div class="card-body">
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputCodigo">Codigo</label>
					<input type="number" class="form-control" name="inputCodigo" [(ngModel)]="obj.id">
				</div>
				<div class="form-group col-md-6">
					<label for="inputNome">Nome</label>
					<input type="text" class="form-control" name="inputNome"  placeholder="Nome Completo" [(ngModel)]="obj.nome">
				</div>
          
                <div class="form-group col-md-6">
                    <label for="inputCpfCnpj">CPF/CNPJ</label>
                     <input type="text" class="form-control" id="inputCpfCnpj" name="inputCpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00" [(ngModel)]="obj.cpfcnpj">
             </div>
             
                <div class="form-group col-md-6">
                        <label for="inputFone">Telefone</label>
                         <input type="text" class="form-control" name="inputFone" id="inputFone" placeholder="(00) 0000-0000" [(ngModel)]="obj.fone">
                </div>
               
                    <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" name="inputEmail"  placeholder="username@provedor.com" [(ngModel)]="obj.email">
                </div>

                <div class="form-group col-md-6">
                        <label for="inputFuncao">Funçao</label>
						<input type="text" class="form-control" name="inputFuncao" [(ngModel)]="obj.funcao">
						
                </div>
                <div class="form-group col-md-6">
                            <label for="inputLogin">Usuario</label>
                            <input type="text" class="form-control" name="inputLogin"  placeholder="User" [(ngModel)]="obj.login">
                </div>

                <div class="form-group col-md-6">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" name="inputSenha"  placeholder="Password" [(ngModel)]="obj.senha">
                </div>

                <div class="form-group col-md-6">
                          <label for="inputPerfil">Perfil</label><br>
						 <!--<input type="text" class="form-control" name="inputPerfil" [(ngModel)]="obj.perfil">-->
						<select  name="select" class="ls-select" style="width:300px"   [(ngModel)]="obj.perfil">
							<option value="" disabled >Selecione o Perfil:</option>
							<option value="Funcionario"  [selected]="'Funcionario' === obj.perfil" >Funcionario</option>
							<option value="Cliente" [selected]="'Cliente' === obj.perfil" >Cliente</option>
							</select>
                </div>
    </div>	
			
			<div class="card">
				<div class="card-body">
					<table class="table">
						<th scope="col"> Codigo </th>
						<th scope="col"> Nome </th>
                        <th scope="col"> Telefone </th>
						<th scope="col"> Perfil</th>
						<th scope="col"> Funçao </th>
						<th scope="col"> Usuario </th>
                        <th scope="col"> ... </th>
						<tr *ngFor="let obj of lista">
							<td>{{obj.id}}</td>
                            <td>{{obj.nome}}</td>
                            <td>{{obj.fone}}</td>
							<td>{{obj.perfil}}</td>
							<td>{{obj.funcao}}</td>
							<td>{{obj.login}}</td>
						    <td><button type="button" class="btn btn-secondary" (click)="carregarDados(obj)">Carregar</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
